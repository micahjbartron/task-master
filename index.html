<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-info text-light text-center">
      <div class="col">
        <H1>Task Master</H1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-3 border-outline ">
        <form onsubmit="app.listsController.creatList()">
          <div class="form-group d-flex">
            <input type="text" class="form-control" name="listName" id="listName" aria-describedby="helpId"
              placeholder="List Name..." required>
            <button type="submit" class="btn btn-outline-secondary ml-1">Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="card shadow">
          <div class="card-body d-flex flex-column">
            <i class="fas fa-times text-danger align-self-end action" onclick="app.listsController.deleteList()"></i>
            <h4 class="card-title bg-info text-light text-center">ToDo</h4>
            <ul class="pl-3">
              <li>cook dinner
                <i class="fas fa-times text-danger action" onclick="app.listsController.deleteItem()"></i>
              </li>
            </ul>
            <form onsubmit="app.listsController.addItem()">
              <div class="form-group d-flex">
                <input type="text" class="form-control" name="item" id="item" aria-describedby="helpId"
                  placeholder="Add Items..." required>
                <button type="submit" class="btn btn-outline-success ml-1"><i class="fas fa-plus "></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </div>
  </main>
  <footer class="container-fluid">
    <div class="row bg-info text-light text-center">
      <div class="col">
        <p>content provided by blood sweat and tears</p>
      </div>
    </div>
  </footer>


  <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
